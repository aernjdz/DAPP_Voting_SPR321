<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .card-body {
            background-color: #f9f9f9;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .btn-danger-custom {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-danger-custom:hover {
            background-color: #c82333;
        }
        .btn-outline-custom {
            border-color: #007bff;
            color: #007bff;
        }
        .btn-outline-custom:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Voting App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center text-uppercase my-4">Welcome to the Voting App</h1>
        
        <div class="card">
            <div class="card-header">
                <h3 class="section-title">Balance</h3>
            </div>
            <div class="card-body text-center">
                <p id="balance" class="badge bg-success">0 ETH</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="section-title">Candidates</h3>
            </div>
            <div class="card-body">
                <ul id="candidatesList" class="list-group">
                    <!-- Candidates will be dynamically added here -->
                </ul>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="section-title">Add a Candidate</h3>
            </div>
            <div class="card-body text-center">
                <input type="text" id="candidateName" class="form-control" placeholder="Enter candidate address">
                <button type="button" id="addCandidateBtn" class="btn btn-custom mt-3">Add Candidate</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="section-title">Vote for a Candidate</h3>
            </div>
            <div class="card-body text-center">
                <select id="voteSelect" class="form-select mb-3">
                    <!-- Candidates options will be dynamically added here -->
                </select>
                <button type="button" id="voteBtn" class="btn btn-custom">Vote</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="section-title">Results</h3>
            </div>
            <div class="card-body text-center">
                <button type="button" id="showResultsBtn" class="btn btn-outline-custom">Show Results</button>
                <div id="voteResult" hidden class="mt-4">
                    <h5 id="winnerAddress">The winner is: </h5>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body text-center">
                <button type="button" id="resetElectionBtn" class="btn btn-danger-custom">Reset Election</button>
            </div>
        </div>

        <div id="loadingGif" hidden class="text-center mt-4">
            <img width="100" src="https://assets-v2.lottiefiles.com/a/e15609a4-1187-11ee-a61e-43492082a309/PqK31QQUTR.gif" alt="Loading">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
