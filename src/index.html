<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Voting dApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Blockchain Voting dApp</h1>
        
        <div class="alert alert-info">
            <strong>Your ETH Balance:</strong> <span id="balance">0 ETH</span>
        </div>
        
        <div class="row">
            <!-- Add Candidate Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Add Candidate</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="candidateName" class="form-label">Candidate Address:</label>
                            <input type="text" class="form-control" id="candidateName" placeholder="0x...">
                        </div>
                        <button id="addCandidateBtn" class="btn btn-primary">Add Candidate (0.1 ETH)</button>
                    </div>
                </div>
            </div>
            
            <!-- Vote Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>Vote</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="voteSelect" class="form-label">Select Candidate:</label>
                            <select class="form-select" id="voteSelect">
                                <option value="">Select a candidate</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <span id="voteStatus" class="text-info">Loading voting status...</span>
                        </div>
                        <button id="voteBtn" class="btn btn-success">Vote (0.1 ETH)</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Candidates List -->
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                <h4>Candidates</h4>
            </div>
            <div class="card-body">
                <ul class="list-group" id="candidatesList">
                    <li class="list-group-item">Loading candidates...</li>
                </ul>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="voteResult" class="card mb-4" hidden>
            <div class="card-header bg-info text-white">
                <h4>Election Results</h4>
            </div>
            <div class="card-body">
                <h5 id="winnerAddress">The winner is: </h5>
            </div>
        </div>
        
        <!-- Admin Controls -->
        <div class="row mt-4">
            <div class="col-md-6">
                <button id="showResultsBtn" class="btn btn-info me-2">Show Results</button>
                <button id="resetElectionBtn" class="btn btn-danger">Reset Election (Owner Only)</button>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
